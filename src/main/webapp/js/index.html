<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap Example</title>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>

    <br>
    <form>
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="firstname">Имя</label>
                <input type="text" class="form-control" id="firstname" placeholder="Введите имя" size="50%">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="lastname">Фамилия</label>
                <input type="text" class="form-control" id="lastname" placeholder="Введите фамилию">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-2">
                <label for="gender">Пол</label>
                <select class="form-control" id="gender">
                    <option selected>Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Отправить</button>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-md-3">
            <label for="table">Таблица:</label>
            <table class="table table-striped" id="table">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
