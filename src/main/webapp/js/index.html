<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#firstname').val() === "") {
                alert($('#firstname').attr('title'));
            }
            if ($('#lastname').val() === "") {
                alert($('#lastname').attr('title'));
            }
            if ($('#description').val() === "") {
                alert($('#description').attr('title'));
            }
            return false;
        }

        function addRow() {
            const number = Number($('#table th:last').text()) + 1;
            const firstName = $('#firstname').val();
            const lastName = $('#lastname').val();
            const gender = $('#gender').val();
            const description = $('#description').val();

            $('#table tr:last').after(
                '<tr>' +
                '<th scope="row">' + number + '</th>' +
                '<td>' + firstName + '</td>' +
                '<td>' + lastName + '</td>' +
                '<td>' + gender + '</td>' +
                '<td>' + description + '</td>' +
                '</tr>'
            );
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>

    <br>
    <form>
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="firstname">Имя</label>
                <input type="text" class="form-control" id="firstname" placeholder="Введите имя" title="Введите имя">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="lastname">Фамилия</label>
                <input type="text" class="form-control" id="lastname" placeholder="Введите фамилию"
                       title="Введите фамилию">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-2">
                <label for="gender">Пол</label>
                <select class="form-control" id="gender" title="Выберите пол">
                    <option disabled>Выберите пол</option>
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Введите описание"
                          title="Введите описание"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" onclick="return validate();">Отправить</button>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-md-3">
            <label for="table">Таблица:</label>
            <table class="table table-striped" id="table">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Пол</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Мужской</td>
                    <td>mark@mail.com</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>Мужской</td>
                    <td>jacob@mail.com</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bird</td>
                    <td>Мужской</td>
                    <td>larry@mail.com</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button type="button" class="btn btn-success" onclick="addRow()">Добавить строку</button>
    </div>
</div>
</body>
</html>
